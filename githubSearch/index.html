<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</header>
<body>
    <div class="root dark-mode">
        <div class="header">
            <h1 class="heading">devfinder</h1>
            <div class="theme-switch">
                <h3 class="current-theme"><i class="bi bi-brightness-high"></i></h3>
                <!-- <img class="theme-toggle" src="./assets/icon-sun.svg" alt="light-mode-icon"/> -->
            </div>
        </div>
        <div class="search-box">
            <!-- <img src="./assets/icon-search.svg" class="search-icon" alt="search-icon" /> -->
            <i class="bi bi-search"></i>
            <input class="search-input" type="text" aria-label="search" placeholder="Search Github username..." />
            <button class="search-button">Search</button>
        </div>
        <div class="profile-card">
            <div class="profile-picture"></div>
            <div class="profile-info"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
