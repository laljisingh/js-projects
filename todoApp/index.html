<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="app">
      <h3>TODO APP</h3>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New task</span>
        <i class="bi bi-plus fs-5 fw-bolder"></i>
      </div>
      <div class="text-center" id="textShow">Task
        <!-- //takssk -->
            <div class="task">
                <div class="task-title">
                    <h3 id="task-title"></h3>
                    <span id="task-date"></span>
                </div>
                <div class="task-desc">
                    <p id="task-desc"></p>
                </div>  
                <div class="icon">
                  <div id="updateData"  data-bs-toggle="modal" data-bs-target="#form">
                    <i class="bi bi-pencil-square" id="btne" onclick="editData()"></i>
                </div>
                    <i class="bi bi-trash-fill" id="btnd" onclick="deleteData()"></i>
                </div>
            </div>
      </div>
      <div id="task"></div>
      <!-- modals -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form id="form-task">
                    <div class="form-group">
                    <label for="task">Task Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="textinput"
                        placeholder="Enter task"
                   
                    />
                    <div id="msg"></div>
                    </div>
                    <div class="form-group">
                    <label for="date">Date</label>
                    <input
                        type="date"
                        class="form-control"
                        id="dateinput"
                        placeholder="Enter date"
                        
                    />
                    </div>
                    <div class="form-group">
                        <label for="desc">Descreption</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
